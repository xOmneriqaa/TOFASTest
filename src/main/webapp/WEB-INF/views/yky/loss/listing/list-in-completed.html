<h1>{{'incompletedLosses' | translate}}</h1>
<table class="table">
    <thead>
    <th>#</th>
    <th>{{'description' | translate}}</th>
    <th>{{'tut' | translate }}</th>
    <th>{{'effectedTuts' | translate}}</th>
    <th>{{'lossDate' | translate}}</th>
    <th>{{'view' | translate}}</th>
    </thead>
    <tbody>
    <tr ng-repeat="item in losses">
        <td>{{item.id}}</td>
        <td>{{item.description}}</td>
        <td>{{item.tutCode}}</td>
        <td>{{item.effectedTuts}}</td>
        <td>{{item.lossDate}}</td>
        <td>
            <a ui-sref="losses.view({id: item.id})" class="btn btn-xs btn-primary">
                <span class="glyphicon glyphicon-eye-open"></span>
                {{'view' | translate}}
            </a>
        </td>
    </tr>
    </tbody>
</table>
