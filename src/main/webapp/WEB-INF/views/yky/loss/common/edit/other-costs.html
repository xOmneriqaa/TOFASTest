<div class="panel panel-success">

    <div class="panel-heading">

        <a ng-click="addOtherCost()" class="btn btn-info btn-sm pull-right">
            <span class="glyphicon glyphicon-plus"></span>&nbsp; {{'add' | translate}}
        </a>

        <h1 class="panel-title">
            <strong>
                {{ 'otherCosts' | translate }}
            </strong>

            -
            <span class="text-muted">Navlun, Nakliye ve Benzeri Faturalar</span>
        </h1>

        <div class="clearfix"></div>
    </div>

    <ul class="list-group">

        <li ng-repeat="otherCost in otherCosts" class="list-group-item">

            <div class="row">

                <div class="col-xs-5">

                    <div class="form-group">
                        <label>{{'description' | translate}}</label>
                        <input type="text"
                               class="form-control"
                               ng-model="otherCost.description"
                               name="oc-desc-{{$index}}"
                               required />

                        <div class="help-block">
                            <p class="k-invalid-msg" data-for="oc-desc-{{$index}}"></p>
                        </div>
                    </div>

                </div>

                <div class="col-xs-5">

                    <div class="form-group">
                        <label>
                            <span class="fa fa-money"></span>
                            {{'cost' | translate}} (â‚º)
                        </label>

                        <input type="number" ng-model="otherCost.cost"
                               class="form-control" name="oc-cost-{{$index}}" required min="1" />

                        <div class="help-block">
                            <p class="k-invalid-msg" data-for="oc-cost-{{$index}}"></p>
                        </div>
                    </div>

                </div>

                <div class="col-xs-2 text-center">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-danger btn-xs"
                            ng-click="removeOtherCost($index)">
                        <span class="fa fa-times fa-1"></span>
                    </button>

                    <div class="clearfix"></div>
                </div>

            </div>




        </li>
    </ul>

    <div class="panel-footer">
        <span class="pull-right">
            {{getTotalOtherCosts() | tfTryCurrency }}
        </span>

        <div class="clearfix"></div>
    </div>

</div>
