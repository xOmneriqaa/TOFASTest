<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{'comments' | translate}}</h3>
    </div>

    <div class="panel-body">
        <div class="panel panel-info" ng-repeat="comment in loss.comments">
            <div class="panel-body">
                <i class="fa fa-comment"></i> {{comment.comment}}
            </div>
            <div class="panel-footer">
                <div class="pull-right">
                    <span class="glyphicon glyphicon-user"></span>
                    &nbsp; {{comment.insertedBy}}
                </div>

                <span class="glyphicon glyphicon-time"></span>
                &nbsp; {{comment.insertedDate}}

            </div>
        </div>

        <hr/>

        <form ng-submit="insertComment(lossComment)">
            <div class="form-group">
                <label>{{'comment' | translate}}</label>
                <textarea ng-model="lossComment" class="form-control"></textarea>
            </div>

            <button class="btn btn-info" type="submit">{{'addComment' | translate}}</button>
        </form>
    </div>
</div>
