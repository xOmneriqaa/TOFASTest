<tabset>
    <tab heading="{{'info' | translate}}">
        <br />
        <div class="row">

            <div class="col-md-6">
                <div class="panel panel-default">

                    <table class="table">
                        <tbody>
                        <tr>
                            <td>
                                <label>{{'lossDate' | translate}}</label>
                            </td>
                            <td>
                                {{loss.lossDate}}
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label>{{'part' | translate}}</label>
                            </td>
                            <td>
                                {{loss.part.disegno}} - {{loss.part.descTr}}
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>{{'partQuantity' | translate}}</label>
                            </td>
                            <td>
                                {{loss.qty}}
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>{{'supplier' | translate}}</label>
                            </td>
                            <td>
                                {{loss.supplier.sapCode}} - {{loss.supplier.name}}
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label>{{'sqpNo' | translate}}</label>
                            </td>
                            <td>
                                {{loss.sqpNo}}
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label>{{'lossCode' | translate}}</label>
                            </td>
                            <td class="text-right">
                                {{loss.lossCode.description}}
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>{{'logisticsAcceptencePoint' | translate}}</label>
                            </td>
                            <td class="text-right">
                                {{loss.logisticsAcceptencePoint.name}}
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>{{'logisticsLossType' | translate}}</label>
                            </td>
                            <td class="text-right">
                                {{loss.logisticsLossType.name}}
                            </td>
                        </tr>


                        </tbody>
                    </table>

                </div>
            </div>

            <div class="col-md-6">
                <div ng-include="'/ng/view/yky/loss/view-direct-durations.html'"></div>

            </div>
        </div>
    </tab>

    <tab heading="{{'discardedParts' | translate}}">
        <br />
        <div ng-include="'/ng/view/yky/loss/common/view/view-discarded-parts.html'"></div>
    </tab>
<tab heading="{{'otherCosts' | translate}}">
        <br />
        <div ng-include="'/ng/view/yky/loss/common/view/view-other-costs.html'"></div>
    </tab>
</tabset>


</div>
